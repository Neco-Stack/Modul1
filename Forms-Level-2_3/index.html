<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Forms-Level-2_3</title>
</head>
<body>
    <fieldset>
        <legend>Register form</legend>

        <dif class="text">
            <label for="text">Name</label>
            <input type="text" id="text" placeholder="Name">
            <!-- <input type="text" id="text" placeholder="Surname"> -->
        </dif>
        <dif class="text">
            <label for="text">Surname</label>
            <input type="text" id="text" placeholder="Surname">
        </dif>
        <dif class="text">
            <label for="text">Email</label>
            <input type="text" id="text" placeholder="Email">
        </dif>

        <div class="checkbox-inline">
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
        </div>

        <div class="picture">
            <label for="">Picture</label>
            <input type="file">
        </div>

        <div class="country">
            <label for="">Country</label>
            <select id="country" name="country">
                <option value="value">Germany</option>
        </div>

        






    </fieldset>
</body>
</html>
